buildPack: none
pipelineConfig:
  pipelines:
    pullRequest:
      pipeline:
        options:
          containerOptions:
            resources:
              limits:
                cpu: 4
                memory: 6144Mi
              requests:
                cpu: 1
                memory: 2048Mi
        environment:
          - name: GH_ACCESS_TOKEN
            valueFrom:
              secretKeyRef:
                name: bdd-pipeline-token-github
                key: password
          - name: JENKINS_PASSWORD
            valueFrom:
              secretKeyRef:
                name: bdd-admin-password
                key: password
        agent:
          image: gcr.io/jenkinsxio-labs-private/jxl
        stages:
          - name: ci
            steps:
              - command: jx/bdd/gke/ci.sh
                image: gcr.io/jenkinsxio-labs-private/jxl
                name: runci
